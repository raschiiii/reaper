<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@jakobmaier_">
        <meta name="twitter:title" content="REAPER 1.0">
        <meta name="twitter:description" content="Reaper 1.0 is a retro combat flight 
            simulator for the MQ-9 Reaper drone.">
		
        <link rel="stylesheet" href="assets/stylesheet.css">
        <title>Fear the Reaper</title>
    </head>
	<body>
        <div id="screen">
            <canvas id="canvas" width="640" height="480"></canvas>
            <img id="hud-img" src="assets/textures/HUD.png" alt="">
        </div>
        
        <div class="hud-element" id="info">
            <span id="speed">Speed</span><br>
            <span id="altitude">Alt</span>
        </div>

        <span class="hud-element" id="paused">Paused</span>
        <input type="range" id="slider1"  min="-100" max="100" value="0">
        <input type="range" id="slider2"  min="-10" max="10" value="0">
        <input type="range" id="slider3"  min="0"   max="1000" value="200">
        <input type="range" id="slider4"  min="1"   max="100" value="1">
        <br>
        <span id="display1">display1</span>
        <br>
        <span id="display2">display2</span>
        <br>
        <span>alpha=</span><span id="alpha"></span></span><br>
        <span>bank=<span id="bank"></span> </span><br>
        <span>throttle=<span id="throttle"></span></span><br> 
        
        <script type="module" src="src/main.js"></script>
	</body>
</html>
