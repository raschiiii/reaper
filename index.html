<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@jakobmaier_">
        <meta name="twitter:title" content="Reaper 1.0">
        <meta name="twitter:description" content="Reaper 1.0 is a retro combat flight 
            simulator for the MQ-9 Reaper drone.">
		
        <link rel="stylesheet" href="assets/stylesheet.css">
        <title>Fear the Reaper</title>
    </head>
	<body>
        <div id="screen">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="hud-element" id="sensor">
            <img src="assets/textures/HUD.png" alt="">
        </div>
        
        <div class="hud-element" id="info">
            <span id="speed">Speed</span><br>
            <span id="altitude">Alt</span><br>
            <span id="display1">display1</span><br>
            <span id="display2">display2</span><br>
            <span id="throttle"></span><br> 
        </div>

        <span class="hud-element" id="paused">Paused</span>
        
        <script type="module" src="src/main.js"></script>
	</body>
</html>
