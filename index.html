<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vaporware</title>
        <link rel="stylesheet" href="src/stylesheet.css">
    </head>
	<body>
        <div id="screen">
            <canvas id="canvas" width="640" height="480"></canvas>
            <img id="hud-img" src="./assets/textures/HUD.png" alt="">
        </div>
        <div class="hud-element" id="info">
            <span id="speed">Speed</span><br>
            <span id="altitude">Alt</span>
        </div>
       

        <span id="paused">Paused</span>
        <input type="range" id="slider1"  min="-100" max="100" value="0">
        <input type="range" id="slider2"  min="-10" max="10" value="0">
        <input type="range" id="slider3"  min="0"   max="1000" value="200">
        <input type="range" id="slider4"  min="1"   max="100" value="1">
        <br>
        <span id="display1">display1</span>
        <br>
        <span id="display2">display2</span>
        <br>
        <span>alpha=</span><span id="alpha"></span></span><br>
        <span>bank=<span id="bank"></span> </span><br>
        <span>throttle=<span id="throttle"></span></span><br> 
        
        <script type="module" src="src/main.js"></script>
	</body>
</html>
