name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy file via scp
      uses: appleboy/scp-action@master

      with:
        host: jakobmaier.at
        username: root
        password: ${{ secrets.PASSWORD }}
        port: 22
        source: "."
        target: "~/test/"


